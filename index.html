<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 100%;
            height: 50px;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Chat with Gemini</h1>

    <div id="chat-box"></div>

    <textarea id="user-input" placeholder="Ask something..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script>
        const apiKey = 'AIzaSyBIS3JuuhTFQwwrqu98J4t59j9FQnTiTQ0';  

        async function sendMessage() {
            const userInputElement = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            // Fix: Workaround for iOS 12 Safari/Chrome not updating textarea properly
            setTimeout(() => {
                const userMessage = (userInputElement.value || "").replace(/^\s+|\s+$/g, ""); 
                if (!userMessage) return;  

                const userMessageElement = document.createElement("p");
                userMessageElement.innerHTML = `<strong>You:</strong> ${userMessage}`;
                chatBox.appendChild(userMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;  

                userInputElement.value = "";  // Fix: Clear input manually
                userInputElement.blur();  // Fix: Prevent focus issues on iOS

                sendToAPI(userMessage);
            }, 50); 
        }

        async function sendToAPI(userMessage) {
            const chatBox = document.getElementById("chat-box");

            const requestData = {
                "contents": [
                    { "role": "user", "parts": [{ "text": userMessage }] }
                ],
                "systemInstruction": {
                    "role": "user",
                    "parts": [{ "text": "You're name is Yuna" }]
                },
                "generationConfig": {
                    "temperature": 1,
                    "topK": 40,
                    "topP": 0.95,
                    "maxOutputTokens": 8192
                }
            };

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Gemini API Response:", data);

                const assistantMessage = data.candidates[0]?.content?.parts[0]?.text || "Sorry, I couldn't get a response.";
                const assistantMessageElement = document.createElement("p");
                assistantMessageElement.innerHTML = `<strong>Gemini:</strong> ${assistantMessage}`;
                chatBox.appendChild(assistantMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;  

            } catch (error) {
                console.error("Error:", error);
                const errorMessageElement = document.createElement("p");
                errorMessageElement.innerHTML = `<strong>Error:</strong> ${error.message}`;
                chatBox.appendChild(errorMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight;  
            }
        }
    </script>
</body>
</html>
