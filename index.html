<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 100%;
            height: 50px;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box; /* Ensure padding is included in height */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Chat with Gemini</h1>

    <div id="chat-box"></div>

    <textarea id="user-input" placeholder="Ask something..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script>
        const apiKey = 'AIzaSyBIS3JuuhTFQwwrqu98J4t59j9FQnTiTQ0';  // Replace this with your Gemini API key

        async function sendMessage() {
            const userInputElement = document.getElementById("user-input");
            const userMessage = userInputElement.value.trim(); // Trim whitespace
            if (!userMessage) return;

            const chatBox = document.getElementById("chat-box");
            const userMessageElement = document.createElement("p");
            userMessageElement.innerHTML = `<strong>You:</strong> ${userMessage}`;
            chatBox.appendChild(userMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom

            const requestData = {
                "contents": [
                    {
                        "role": "user",
                        "parts": [
                            { "text": userMessage }
                        ]
                    }
                ],
                "systemInstruction": {
                    "role": "user",
                    "parts": [
                        { "text": "You're name is Yuna" }  // System instruction
                    ]
                },
                "generationConfig": {
                    "temperature": 1,
                    "topK": 40,
                    "topP": 0.95,
                    "maxOutputTokens": 8192,
                    "responseMimeType": "text/plain",
                }
            };

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                // Check if the response is OK
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                console.log("Gemini API Response:", data);

                // Extract the assistant's message from the response
                const assistantMessage = data.candidates[0]?.content?.parts[0]?.text || "Sorry, I couldn't get a response.";
                const assistantMessageElement = document.createElement("p");
                assistantMessageElement.innerHTML = `<strong>Gemini:</strong> ${assistantMessage}`;
                chatBox.appendChild(assistantMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom

            } catch (error) {
                console.error("Error:", error);
                const errorMessageElement = document.createElement("p");
                errorMessageElement.innerHTML = `<strong>Error:</strong> ${error.message}`;
                chatBox.appendChild(errorMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }

            // Clear the input field
            userInputElement.value = "";
        }
    </script>
</body>
</html>
