<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Toyota CatalystOS</title>

    <script src="YunaAI_Portable.js" defer></script>
    <script src="Logic.js" defer></script>

    <link rel="stylesheet" href="UI.css">
    <link rel="stylesheet" href="YunaUI.css">
    <link rel="stylesheet" href="widgets.css">
    <link rel="stylesheet" href="Apps.css">
</head>
<body onload="LOGIC_ON()">
    <div class="boot_screen" id="BSI">
        <div class="center">
            <img src="TOdYOTA.png" />
        <h1> ghjkjuyghvbnm </h1>
        <h3> CatalystOS: The Next-Gen Car OS, Powered by Yuna AI </h3>
        <h4> Developed by Derek Ronquillo </h4>
        </div>
        
    </div><!----- BOOT SCREEN ----->


    <!----- LEFT CONTAINER ----->
    <div class="cont_left" id="LC">
        <div class="nnn">Catalyst YunaAI</div>
        <div class="Medium_widget" style="height: 12vh; display: flex; text-align: center;flex-direction: column;list-style: none; border: 0;">
            <h2 id="time" style="font-family:Arial,Helvetica,sans-serif;font-weight:bolder;font-size:7.5vh;margin-top:-0.75vh;color: rgb(255, 248, 239);"> 04:16 </h2>
            <h3 id="date" style="font-family:Arial,Helvetica,sans-serif;font-weight:lighter;font-size:2.5vh;margin-top:-5.5vh;color: rgb(255, 248, 239);"> Monday, June 5 </h3>
        </div><!----- CLOCK ----->

        <div class="Medium_widget">
        </div><!----- WEATHER ----->

        <div class="Medium_widget MW_Music" style="background: rgba(40, 40, 40, 0.75);">
            <img src="artwork.jpg" id="music_thumb">
            <h3> No song playing </h3>
            <p>0:00</p>
            <div class="controls">
                <input type="range" id="duration" value="0">
                <a href="#" onclick="none()" class="fa fa-backward"></a>
                <a href="#" onclick="none()" class="fa fa-play"></a>
                <a href="#" onclick="none()" class="fa fa-forward"></a>
            </div>   
        </div><!----- MUSIC ----->
        
        <div class="Large_widget LW_Photos">
            <img src="3.png">
        </div><!----- PHOTOS ----->
    </div>

    <!----- RIGHT CONTAINER ----->
    <div class="cont_right">
        <div class="App_Container Music_App_Container_Main">
            <div class="Control_Bar">
                <a href="#" onclick="closeWindow()" class="fa fa-close"></a>
                <p> Music </p>
            </div>
        </div>
        <!---<div class="App_Container Music_Browser_Container_Main"></div>
        <div class="App_Container Music_Settings_Container_Main"></div>>--->
    </div>


    <!----- Yuna AI Container GOOD!! ----->
    <div class="Yuna_container" id="YNC">
        <div id="conversation">
            <div style="margin-top: 5px;"></div>
        </div>
        <div class="controller">
            <input type="text" id="YNC_input" placeholder="How can I help you today?">
            <a href="#" id="YNC_btn" class="fa fa-microphone" onclick="YNC_VoiceON()"></a>
            <a href="#" id="YNC_btn" class="fa fa-send" onclick="YNC_Send()"></a>
        </div>
    </div>

    <!----- DOCK ----->
    <div class="app_dock" id="app_dock">
        <a href="http://"><img src="Home.png" id="app_icon" /></a>
        <a href="maps:"><img src="Maps.png" id="app_icon" /></a>
        <a href="http://"><img src="Music.png" id="app_icon" /></a>
        <a href="http://"><img src="Browser.png" id="app_icon" /></a>
        <a href="http://"><img src="Settings.png" id="app_icon" /></a>
    </div>

    <div class="Activation_bar" id="Activation_bar">
        <a href="#" onclick="Yuna_Hide()" class="fa fa-close" id="Btn"></a>
        <h3 onclick="Yuna_Show()">Yuna AI</h3>
    </div>
</body>
</html>
