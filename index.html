<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }
        #user-input {
            width: 100%;
            height: 50px;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Chat with Gemini</h1>

    <div id="chat-box"></div>

    <textarea id="user-input" placeholder="Ask something..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script>
        const apiKey = 'AIzaSyBIS3JuuhTFQwwrqu98J4t59j9FQnTiTQ0';

        function appendMessage(sender, text) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");
            messageElement.innerText = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }

        async function sendMessage() {
            const userInputElement = document.getElementById("user-input");
            const userMessage = userInputElement.value.trim(); 

            if (!userMessage) return;

            appendMessage("user", `You: ${userMessage}`);
            userInputElement.value = ""; 
            userInputElement.blur(); // Fix iOS focus issues

            await sendToAPI(userMessage);
        }

        async function sendToAPI(userMessage) {
            const requestData = {
                "contents": [
                    { "role": "user", "parts": [{ "text": userMessage }] }
                ],
                "systemInstruction": {
                    "role": "user",
                    "parts": [{ "text": "Your name is Yuna" }]
                },
                "generationConfig": {
                    "temperature": 1,
                    "topK": 40,
                    "topP": 0.95,
                    "maxOutputTokens": 8192
                }
            };

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.candidates[0]?.content?.parts[0]?.text || "Sorry, I couldn't get a response.";
                appendMessage("bot", `Gemini: ${assistantMessage}`);

            } catch (error) {
                appendMessage("bot", `Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
