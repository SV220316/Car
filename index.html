<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Toyota CatalystOS</title>

    <script src="YunaAI_Portable.js" defer></script>
    <script src="Logic.js" defer></script>

    <link rel="stylesheet" href="UI.css">
    <link rel="stylesheet" href="YunaUI.css">
    <link rel="stylesheet" href="widgets.css">
    <link rel="stylesheet" href="Apps.css">
</head>
<body onload="Core()">


    <div class="boot_screen" id="BSI">
        <div class="center">
            <img src="TOYOTA.png" />
        <h1> TOYOTA </h1>
        <h3> CatalystOS: The Next-Gen Car OS, Powered by Yuna AI </h3>
        <h4> Developed by Derek Ronquillo </h4>
        </div>
        
    </div><!----- BOOT SCREEN ----->


    <!----- LEFT CONTAINER ----->
    <div class="cont_left" id="LC">
        <div class="nnn">
            <a href="" class="fa fa-refresh"></a>
            Toyota
            <a style="color:#ffc353;" class="fa-solid fa-car-battery"></a>
            <a style="color:#ffc353;" class="fa-solid fa-circle-exclamation"></a>
            <a style="color:#58ff58;" class="fa-solid fa-temperature-low"></a>
        </div>
        <div class="Medium_widget" style="height: 12vh; display: flex; text-align: center;flex-direction: column;list-style: none; border: 0;">
            <h2 id="time" style="font-family:Arial,Helvetica,sans-serif;font-weight:bolder;font-size:7.5vh;margin-top:-0.75vh;color: rgb(255, 248, 239);"> 04:16 </h2>
            <h3 id="date" style="font-family:Arial,Helvetica,sans-serif;font-weight:lighter;font-size:2.5vh;margin-top:-5.5vh;color: rgb(255, 248, 239);"> Monday, June 5 </h3>
        </div><!----- CLOCK ----->

        <div class="Medium_widget">
        </div><!----- WEATHER ----->

        <div class="Medium_widget MW_Music" style="background: rgba(40, 40, 40, 0.75);">
            <img src="artwork.jpg" id="music_thumb">
            <h3> No song playing </h3>
            <p>0:00</p>
            <div class="controls">
                <input type="range" id="duration" value="0">
                <a href="#" onclick="none()" class="fa fa-backward"></a>
                <a href="#" onclick="none()" class="fa fa-play"></a>
                <a href="#" onclick="none()" class="fa fa-forward"></a>
            </div>   
        </div><!----- MUSIC ----->
        
        <div class="Large_widget LW_Photos">
            <img src="3.png">
        </div><!----- PHOTOS ----->
    </div>

    <!----- RIGHT CONTAINER ----->
    <div class="cont_right">
        <div class="App_Container Music_App_Container_Main" id="Music_Window">
            <div class="Control_Bar" style="background: rgba(0, 0, 0, 0.75);">
                <a href="#" onclick="App_Control('O_Music')" class="fa fa-close"></a>
                <p> Music </p>
            </div>
            <div class="content">
                <div class="Sidebar">
                    <p>Libraries:</p>
                    <a href="#" onclick="filterLibrary('recently-added')"> Recently Added </a>
                    <a href="#" onclick="filterLibrary('oldies-rock')"> Oldies Rock </a>
                    <a href="#" onclick="filterLibrary('jazz')"> Jazz </a>
                    <a href="#" onclick="filterLibrary('instrumentals')"> Instrumentals </a>
                    <a href="#" onclick="filterLibrary('pop-city')"> Pop & City </a>
                    <a href="#" onclick="filterLibrary('iu')"> IU </a>
                    <a href="#" onclick="filterLibrary('gfriend')"> GFRIEND </a>
                    <a href="#" onclick="filterLibrary('korean-ost')"> Korean OST </a>
                </div>
                <div class="library">
                    <div class="album recently-added"><img src="album1.jpg" alt="Album 1"></div>
                    <div class="album oldies-rock"><img src="album2.jpg" alt="Album 2"></div>
                    <div class="album jazz"><img src="album3.jpg" alt="Album 3"></div>
                    <div class="album instrumentals"><img src="album4.jpg" alt="Album 4"></div>
                    <div class="album pop-city"><img src="album5.jpg" alt="Album 5"></div>
                    <div class="album iu"><img src="album6.jpg" alt="IU Album"></div>
                    <div class="album gfriend"><img src="album7.jpg" alt="GFRIEND Album"></div>
                    <div class="album korean-ost"><img src="album8.jpg" alt="Korean OST Album"></div>
                </div>
            </div>
                
        </div>
        <!---<div class="App_Container Music_Browser_Container_Main"></div>
        <div class="App_Container Music_Settings_Container_Main"></div>>--->
    </div>


    <!----- Yuna AI Container GOOD!! ----->
    <div class="Yuna_container" id="YNC">
        <div id="conversation">
            <div style="margin-top: 5px;"></div>
        </div>
        <div class="controller">
            <input type="text" id="YNC_input" placeholder="How can I help you today?">
            <a href="#" id="YNC_btn" class="fa fa-microphone" onclick="YNC_VoiceON()"></a>
            <a href="#" id="YNC_btn" class="fa fa-send" onclick="YNC_Send()"></a>
        </div>
    </div>


    <!----- DOCK ----->
    <div class="app_dock" id="app_dock">
        <a href="#" onclick="App_Control('I_Music')"><img src="Music.png" id="app_icon" /></a>
        <a href="maps:"><img src="Maps.png" id="app_icon" /></a>
        <a href="http://"><img src="Browser.png" id="app_icon" /></a>
        <a href="http://"><img src="Settings.png" id="app_icon" /></a>
    </div>


    <!----- MISC ----->
    <div class="Activation_bar" id="Activation_bar">
        <a href="#" onclick="Yuna_CTRL('off')" class="fa fa-close" id="Btn"></a>
        <h3 onclick="Yuna_CTRL('on')">Yuna AI</h3>
    </div>
</body>
</html>
