<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YunaAI Portable</title>
    <style>
        body {
            background: linear-gradient(45deg, rgb(112, 0, 173), rgb(175, 0, 73));
            background-size: cover;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .app_dock {
            border-radius: 2.5vh;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0.75vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            width: auto;
            padding: 1.5vh;
            height: 10vh;
            justify-content: space-evenly;
            align-items: center;
        }
        #app_icon {
            width: 8vh; /* Changed from 8h to 8vh */
            height: 8vh;
            margin: 0.45vh 0.3vh;
        }
        .Yuna_container {
            position: fixed;
            width: 50vw;
            height: 30vh;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2.5vh;
            transform: translateX(-50%);
            left: 50%;
            top: 0.75vh;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .user {
            align-self: flex-end;
            background: linear-gradient(180deg, #ffebc0, #ffd67d);
            color: #222;
            font-size: 15px;
        }
        .bot {
            align-self: flex-start;
            background: linear-gradient(180deg, #ffffff, #f3f3f3);
            color: #222;
            font-size: 15px;
        }
        .controller {
            display: flex;
            align-items: center;
            width: 100%;
            height: 22.5%;
            background: rgba(255, 255, 255, 0.5);
            border-top: 0.1vh solid white;
            padding: 5px;
        }
        #YNC_input {
            width: 79%;
            background: rgba(125, 125, 125, 0.2);
            border-radius: 1.5vh;
            border: none;
            font-size: 20px;
            padding: 5px 10px;
        }
        #YNC_btn {
            border-radius: 50vh;
            width: 4vh;
            height: 4vh;
            background: rgb(101, 152, 255);
            margin-left: 5px;
        }
        #conversation {
            width: 100%;
            height: 77.5%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="Yuna_container">
        <div id="conversation"></div>
        <div class="controller">
            <input type="text" id="YNC_input" placeholder="How can I help you today?">
            <a onclick="YNC_VoiceON()"><img src="" id="YNC_btn" /></a>
            <a href="#" onclick="YNC_Send()"><img src="" id="YNC_btn" /></a>
        </div>
    </div>
    <div class="app_dock">
        <a href="http://"><img src="Home.png" id="app_icon" /></a>
        <a href="http://"><img src="Maps.png" id="app_icon" /></a>
        <a href="http://"><img src="Music.png" id="app_icon" /></a>
        <a href="http://"><img src="Browser.png" id="app_icon" /></a>
        <a href="http://"><img src="Settings.png" id="app_icon" /></a>
    </div>
    <script>
        function YNC_Send() {
            var userMessage = document.getElementById("YNC_input").value;
            if (!userMessage) {
                alert("Please enter a message.");
                return;
            }
            
            var chatBox = document.getElementById("conversation");
            var userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.textContent = userMessage;
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            document.getElementById("YNC_input").value = "";
            sendMessageToAI(userMessage);
        }
    
        function sendMessageToAI(message) {
            var apiKey = 'AIzaSyBIS3JuuhTFQwwrqu98J4t59j9FQnTiTQ0'; // Replace with your actual API key
            var url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey;
            
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var response = JSON.parse(xhr.responseText);
                            var aiReply = response.candidates[0]?.content?.parts[0]?.text || "Sorry, I couldn't get a response.";
                            displayBotResponse(aiReply);
                            alert("Bot Response: " + aiReply);
                        } catch (error) {
                            alert("Error parsing response: " + error.message);
                        }
                    } else {
                        alert("Error: " + xhr.status + " - " + xhr.statusText);
                    }
                }
            };
    
            var requestData = JSON.stringify({
                "contents": [{ "role": "user", "parts": [{ "text": message }] }],
                "systemInstruction": { "role": "user", "parts": [{ "text": "You're name is Yuna" }] },
                "generationConfig": { "temperature": 1, "topK": 40, "topP": 0.95, "maxOutputTokens": 512 }
            });
            
            xhr.send(requestData);
        }
    
        function displayBotResponse(response) {
            var chatBox = document.getElementById("conversation");
            var botDiv = document.createElement("div");
            botDiv.className = "message bot";
            botDiv.textContent = response;
            chatBox.appendChild(botDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
